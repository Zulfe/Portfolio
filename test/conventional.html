<style>
    .conventional.tab.content.container {
        height: 100%;
        width: 100%;
    }

    .conventional.tab.content.container .intersection {
        height: 99.9%;
        width: auto;

        position: relative;
        display: inline-block;
        margin: auto;
    }

    .conventional.tab.content.container .intersection .backdrop {
        height: 100%;
        width: auto;
    }

    .conventional.tab.content.container .intersection .zone.one {
        position: absolute;
        height: 84%;
        width: 71%;

        top: 9%;
        left: 14%;
    }

    .conventional.tab.content.container .zone.one .approach.container {
        position: relative;
        height: 100%;
        width: 100%;
    }

    .conventional.tab.content.container .zone.one .southbound.approach {
        position: absolute;

        height: 25%;
        width: 18%;

        top: 0%;
        left: 36%;

        transform: rotate(180deg);
    }

    .conventional.tab.content.container .zone.one .westbound.approach  {
        position: absolute;

        transform: rotate(-90deg);

        height: 24%;
        width: 18%;

        top: 33.5%;
        right: 3%;
    }

    .conventional.tab.content.container .zone.one .northbound.approach {
        position: absolute;

        height: 24%;
        width: 18%;

        bottom: 0%;
        left: 47%;
    }

    .conventional.tab.content.container .zone.one .eastbound.approach  {
        position: absolute;

        transform: rotate(90deg);

        height: 24%;
        width: 18%;

        bottom: 33%;
        left: 3%;
    }

    .conventional.tab.content.container .approach .center.wrapper {
        float: none !important;
        margin: auto !important;
    }

</style>

<div class="conventional tab content container">
    <div class="intersection">
        <img src="assets/intersections/conventional.svg" class="backdrop">

        <div class="zone one" data-zone="0">
            <div class="approach container">
                <div class="southbound approach" data-dir="0">

                </div>

                <div class="westbound approach"  data-dir="1">

                </div>

                <div class="northbound approach" data-dir="2">

                </div>

                <div class="eastbound approach"  data-dir"3">

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(".conventional.tab.content.container").bind("tabLoaded", function() {
        console.log("Conventional intersection has received notification that it's time to load.");
        var southbound_approach = new ArrowLayout($(".conventional.tab.content.container .intersection .zone.one .southbound.approach"), "conventional-tab-viewer-southbound");
        var westbound_approach  = new ArrowLayout($(".conventional.tab.content.container .intersection .zone.one .westbound.approach"), "conventional-tab-viewer-westbound");
        var northbound_approach = new ArrowLayout($(".conventional.tab.content.container .intersection .zone.one .northbound.approach"), "conventional-tab-viewer-northbound");
        var eastbound_approach  = new ArrowLayout($(".conventional.tab.content.container .intersection .zone.one .eastbound.approach"), "conventional-tab-viewer-eastbound");

        $(".conventional.tab.content.container").unbind("tabLoaded");
    });
</script>
