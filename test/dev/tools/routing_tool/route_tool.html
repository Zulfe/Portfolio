<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/route_tool.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.csv.js"></script>
        <title>Route Building Tool</title>
    </head>


    <body>
        <div id="toolbar">

            <div id="zone_1">Zone 1</div>
            <div id="zone_2">Zone 2</div>
            <div id="zone_3">Zone 3</div>
            <div id="zone_4">Zone 4</div>
            <div id="zone_5">Zone 5</div>
            <div id="zone_6">Zone 6</div>
            <div id="plot">Plot Route</div>
            <div id="done">Write Route</div>
            <div id="clear_route">Clear Route</div>
            <div id="clear">Clear</div>
            <div id="import">
                <input type="file" id="files" name="files[]" style="display: none"/>
            Import
            </div>
            <div id="export">Export</div>

            <div class="mvt_ids" data-prev-color="#CCCCCC" id="SBL">SBL</div>
            <div class="mvt_ids" data-prev-color="#CCCCCC" id="SBT">SBT</div>
            <div class="mvt_ids" data-prev-color="#CCCCCC" id="SBR">SBR</div>
            <div class="mvt_ids" data-prev-color="#CCCCCC" id="WBL">WBL</div>
            <div class="mvt_ids" data-prev-color="#CCCCCC" id="WBT">WBT</div>
            <div class="mvt_ids" data-prev-color="#CCCCCC" id="WBR">WBR</div>
            <div class="mvt_ids" data-prev-color="#CCCCCC" id="NBL">NBL</div>
            <div class="mvt_ids" data-prev-color="#CCCCCC" id="NBT">NBT</div>
            <div class="mvt_ids" data-prev-color="#CCCCCC" id="NBR">NBR</div>
            <div class="mvt_ids" data-prev-color="#CCCCCC" id="EBL">EBL</div>
            <div class="mvt_ids" data-prev-color="#CCCCCC" id="EBT">EBT</div>
            <div class="mvt_ids" data-prev-color="#CCCCCC" id="EBR">EBR</div>
            
            <div id="terminal">Terminal: </div>
        </div>

        <div id="canvas">

        </div>

    </body>

    <script src="js/globals.js"></script>
    <script src="js/view.js"></script>
    <script src="js/model.js"></script>
    <script>
        document.getElementById("files").addEventListener('change', importFromCSV, false);
    </script>
    <script src="js/binds.js"></script>

</html>
